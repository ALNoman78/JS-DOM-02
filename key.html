<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key event</title>
</head>
<body>
    <input type="text" id="keu">
    <script>
        document.getElementById('keu').addEventListener('keyup',function(keypress) {
            console.log(keypress.target.value);
        })
    </script>
</body>
</html>
